version: 2
jobs:
  test:
    working_directory: ~/logback-throttle

    docker:
    - image: circleci/openjdk:8-jdk

    steps:
    - checkout
    - restore_cache:
        key: logback-throttle-dependencies-{{ checksum "pom.xml" }}
    - run: mvn dependency:go-offline # gets the project dependencies
    - save_cache:
        paths:
        - ~/.m2
        key: logback-throttle-dependencies-{{ checksum "pom.xml" }}
    - run: mvn test
    - store_test_results:
        path: target/surefire-reports

  deploy:
    working_directory: ~/logback-throttle

    docker:
    - image: circleci/openjdk:8-jdk

    steps:
    - checkout
    - restore_cache:
        key: logback-throttle-dependencies-{{ checksum "pom.xml" }}
    - run:
        name: Deploy release
        command: |
          BASE_VERSION=0.1
          LATEST_INCREMENT=$(git describe --tags $(git rev-list --tags HEAD) || echo ""|grep "^release/${BASE_VERSION}"|sed "s/release\/${BASE_VERSION}.//"|sort -rn|head -1)
          LATEST_INCREMENT=${LATEST_INCREMENT:--1}
          NEW_INCREMENT=$((LATEST_INCREMENT + 1))
          VERSION="${BASE_VERSION}.${NEW_INCREMENT}"
          echo "Deploying version ${VERSION}"
          git tag "release/$VERSION"
          git push origin master --tags
          mvn versions:set -DnewVersion=${VERSION}
          mvn deploy

workflows:
  version: 2
  build-and-deploy:
    jobs:
    - test
    - deploy:
        requires:
        - test
